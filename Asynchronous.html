<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchData(callback) {
  setTimeout(function() {
    let data = 'Some fetched data';
    callback(data);
  }, 2000);
}

fetchData(function(result) {
  console.log(result); // Output: Some fetched data (after 2 seconds)
});

    </script>
</body>
</html>
