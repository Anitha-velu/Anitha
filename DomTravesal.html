<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="name">
        <li>Anitha</li>
        <li>Deepika</li>
        <li>Chithra</li>
    </ul>
    <ul id="phn">
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
    </ul>
    <ul id="city">
        <li>Chennai</li>
        <li>Tambaram</li>
        <li>Chengalpat</li>
    </ul>
    <script>
        let element =document.body;
        let parent=element.firstElementChild;
        parent.style.backgroundColor="Green";
        let sibling=element.nextElementSibling;
        sibling.style.backgroundColor="Yellow";
    </script>
</body>
</html>
