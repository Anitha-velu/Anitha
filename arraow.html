<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is Example for arrow function expressions in JavaScript</p>
    <script>
        const sayHello = () => {
  console.log('Hello!');
};
sayHello();
const addNumbers = (a, b) => {
  const sum = a * b;
  return sum;
};
console.log(addNumbers(3, 4)); // Output: 7

    </script>
</body>
</html>
