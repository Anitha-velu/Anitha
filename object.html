<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is Example for Object in JavaScript</p>
    <script>
        let car = {
    brand: 'Toyota',
    model: 'Corolla',
    year: 2020,
    features: ['GPS', 'Bluetooth', 'Backup camera'],
    start: function() {
        return 'The car has started.';
    },
    owner: {
        name: 'Alice',
        age: 25
    }
};

console.log(car.brand); // Output: 'Toyota'
console.log(car.features[0]); // Output: 'GPS'
console.log(car.start()); // Output: 'The car has started.'
console.log(car.owner.name); // Output: 'Alice'
car.Email="Anithavelu@gmail.com"
console.log(car);
    </script>
</body>
</html>
