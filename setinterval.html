<!DOCTYPE html>
<html lang="en">

<body>
    <p>This is Example for setInterval in JavaScript</p>
    <script>
        function displayTime() {
  let currentTime = new Date();
  console.log(`Current time: ${currentTime.toLocaleTimeString()}`);
}

// Execute the displayTime function every 2 seconds (2000 milliseconds)
let intervalId = setInterval(displayTime, 2000);

    </script>
</body>
