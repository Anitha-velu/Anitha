<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This website is Example for This keyword in JavaScript</p>
    <script>
        let person = {
    name: 'Alice',
    greet: function() {
        console.log(`Hello, my name is ${this.name}.`);
    }
};

person.greet(); // Output: Hello, my name is Alice.

    </script>
</body>
</html>
